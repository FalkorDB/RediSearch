
name: "vecsim_hybrid_FLAT_10"
description: "hybrid flat with 10% filtered results"
metadata:
  component: "vecsim"
remote:
 - type: oss-standalone
 - setup: redisearch-m5d
dbconfig:
  - dataset_name: "hybrid-glove100-index-1"
  - dataset: "https://s3.amazonaws.com/benchmarks.redislabs/redisearch/datasets/vecsim/hybrid-glove100-index-1.rdb"
  - dataset_load_timeout_secs: 1800
setups:
  - oss-standalone
clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 180 -c 1 -t 1 --hide-histogram --command 'FT.SEARCH idx \"text4=>[KNN $k @flat_vector $BLOB]\" PARAMS 4 k 10 BLOB '"
