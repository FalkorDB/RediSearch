version: 0.2
name: "search-prefix-TAG"
remote:
 - type: oss-standalone
 - setup: redisearch-m5
metadata:
  component: "search"
setups:
  - oss-standalone
dbconfig:
  - dataset: "https://s3.amazonaws.com/benchmarks.redislabs/redisearch/datasets/prefix-1000000.rdb"
  - init_commands:
      - '"FT.CREATE" "idx_tag" "SCHEMA" "t" "TAG"'
  - dataset_load_timeout_secs: 180
clientconfig:
  benchmark_type: "read-only"
  tool: memtier_benchmark
  arguments: "--test-time 120 -c 32 -t 1 --hide-histogram --command 'FT.SEARCH idx_tag @t:{foo*}'"
