
name: "vecsim_hybrid_FLAT_2"
description: "hybrid flat with 2% filtered results"
remote:
 - type: oss-standalone
 - setup: redisearch-m5d
dbconfig:
  - dataset_name: "hybrid-glove100-index-1"
  - dataset: "https://s3.amazonaws.com/benchmarks.redislabs/redisearch/datasets/vecsim/hybrid-glove100-index-1.rdb"
  - dataset_load_timeout_secs: 1800
setups:
  - oss-standalone
clientconfig:
  - benchmark_type: "read-only"
  - tool: redis-benchmark
  - min-tool-version: "6.2.0"
  - parameters:
    - clients: 16
    - requests: 10000
    - command: "FT.SEARCH idx 'text2=>[KNN $k @flat_vector $BLOB]' PARAMS 4 k 10 BLOB "
